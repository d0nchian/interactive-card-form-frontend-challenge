<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="flex h-screen flex-col">
      <picture class="relative">
        <source
          media="(min-width: 585px)"
          srcset="./images/bg-main-desktop.png"
        />
        <img
          class="block w-full max-w-full"
          src="./images/bg-main-mobile.png"
          alt=""
        />
        <div class="absolute top-0 z-10 text-white">andres</div>
      </picture>

      <!-- START OF CARD FORM -->
      <div class="m-6 mt-24 flex flex-col gap-4 text-sm font-bold outline">
        <div>
          <label
            for="cardname"
            class="form-label mb-2 inline-block text-gray-700"
            >CARDHOLDER NAME</label
          >
          <input
            type="name"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="cardname"
            name="cardname"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div>
          <label
            for="cardnumber"
            class="form-label mb-2 inline-block text-gray-700"
            >CARD NUMBER</label
          >
          <input
            type="text"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="cardnumber"
            name="cardnumber"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <!-- CREDIT CARD DATE FLEX-->
        <div
          class="credit-card-info flex items-center gap-4 text-sm font-bold outline"
        >
          <div class="relative basis-[50%] outline">
            <label
              for="cardnumber"
              class="form-label mb-2 inline-block inline-block text-gray-700"
              >EXP. DATE</label
            >
            <div class="absolute left-[73px] top-0 text-gray-700">(MM/YY)</div>
            <div class="flex gap-2">
              <input
                type="text"
                class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                id="cardnumber"
                name="cardnumber"
                placeholder="MM"
              />
              <input
                type="text"
                class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                id="cardnumber"
                name="cardnumber"
                placeholder="YY"
              />
            </div>
          </div>
          <div class="basis-[50%]">
            <label
              for="cardnumber"
              class="form-label mb-2 inline-block text-gray-700"
              >CVC</label
            >
            <input
              type="text"
              class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
              id="cardnumber"
              name="cardnumber"
              placeholder="e.g. 123"
            />
          </div>
        </div>
        <!-- START OF BUTTON!-->
        <button class="rounded py-3 outline">Confirm</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
