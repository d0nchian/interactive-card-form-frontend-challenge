<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              space: ["Space Grotesk", "sans-serif"],
            },
            colors: {
              purplez: "#21092f",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="font-space relative flex flex-col overflow-hidden">
      <!-- 
        
        SETTING UP PICTURE DETAILS 
      
      -->

      <img
        class="block w-full max-w-full"
        src="./images/bg-main-mobile.png"
        alt=""
      />
      <img
        src="./images/bg-card-back.png"
        alt=""
        class="absolute top-14 right-5 z-10 w-[225px]"
      />
      <img
        src="./images/bg-card-front.png"
        alt=""
        class="absolute top-[130px] left-5 z-20 w-[225px]"
      />
      <!-- CREDIT CARD LAYER -->
      <div class="absolute top-[130px] left-5 z-30 h-[123px] w-[225px] rounded">
        <div class="flex items-center">
          <div class="my-4 ml-4 mr-2 h-6 w-6 rounded-full bg-white"></div>
          <div class="h-4 w-4 rounded-full border"></div>
        </div>
        <div class="mx-4 mt-2 flex justify-between text-white">
          <div>0000</div>
          <div>0000</div>
          <div>0000</div>
          <div>0000</div>
        </div>
        <div
          class="mx-4 mt-2 flex justify-between text-xs text-[10px] text-white"
        >
          <div>JAKE APPLESEED</div>
          <div>00/00</div>
        </div>
      </div>
      <div
        class="absolute top-[108px] right-[50px] z-50 text-[10px] text-white"
      >
        000
      </div>

      <!-- 
        
        START OF CARD FORM 
      
      -->
      <div class="m-6 mt-24 flex basis-[25%] flex-col gap-8 text-xs">
        <div>
          <label
            for="cardname"
            class="form-label text-purplez mb-2 inline-block"
            >CARDHOLDER NAME</label
          >
          <input
            type="name"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="cardname"
            name="cardname"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div>
          <label
            for="cardnumber"
            class="form-label text-purplez mb-2 inline-block"
            >CARD NUMBER</label
          >
          <input
            type="text"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="cardnumber"
            name="cardnumber"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <!-- 
          
          START CREDIT CARD DATE FLEX
        
        -->
        <div class="credit-card-info flex items-center gap-4 text-xs">
          <div class="relative basis-[50%]">
            <label
              for="cardnumber"
              class="form-label text-purplez mb-2 inline-block inline-block"
              >EXP. DATE</label
            >
            <div class="text-purplez absolute left-[73px] top-0">(MM/YY)</div>
            <div class="flex gap-2">
              <input
                type="text"
                class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                id="cardnumber"
                name="cardnumber"
                placeholder="MM"
              />
              <input
                type="text"
                class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                id="cardnumber"
                name="cardnumber"
                placeholder="YY"
              />
            </div>
          </div>
          <div class="basis-[50%]">
            <label
              for="cardnumber"
              class="form-label text-purplez mb-2 inline-block"
              >CVC</label
            >
            <input
              type="text"
              class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
              id="cardnumber"
              name="cardnumber"
              placeholder="e.g. 123"
            />
          </div>
        </div>
        <!-- START OF BUTTON!-->
        <button class="bg-purplez rounded py-3 text-base text-[#dedddf]">
          Confirm
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
