<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              space: ["Space Grotesk", "sans-serif"],
            },
            colors: {
              purplez: "#21092f",
            },
            animation: {
              blob: "blob 6s infinite",
              blob2: "blob2 6s infinite",
              blob3: "blob2 8s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },

                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1.0)",
                },
              },
              blob2: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },

                "33%": {
                  transform: "translate(-30px, 30px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-0px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1.0)",
                },
              },
              blob3: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },

                "33%": {
                  transform: "translate(30px, 0px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-10px, 15px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1.0)",
                },
              },
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main
      class="font-space relative flex flex-col overflow-hidden md:flex-row md:items-center"
    >
      <!-- 
        
        BACKGROUND IMAGE 
      
      -->

      <img
        class="block w-full max-w-full md:hidden"
        src="./images/bg-main-mobile.png"
        alt=""
      />
      <img
        class="hidden h-screen md:block w-[40%] bg-cover justify-self-start"
        src="./images/bg-main-desktop.png"
        alt=""
      />
      <!--

        BACK OF CARD IMAGE

      -->
      <div class="card-back group shadow-2xl cursor-pointer">
        <img
          src="./images/bg-card-back.png"
          alt=""
          class="absolute top-14 right-5 z-10 w-[225px] shadow-2xl group-hover:animate-bounce md:left-[100px] md:top-[400px] xl:top-[50%] xl:left-[380px] xl:w-[400px]"
        />
        <div
          id="fake-cvc" class="absolute top-[108px] -right-[150px] z-50 h-[123px] w-[225px] text-[12px] text-white group-hover:animate-bounce md:top-[452px] md:left-[265px] xl:top-[60%] xl:left-[700px] xl:h-[220px] xl:w-[400px] xl:text-base"
        >
          000
        </div>
      </div>
      <!--

        FRONT OF CARD IMAGE

      -->
      <div class="group shadow-lg cursor-pointer">
        <img
          src="./images/bg-card-front.png"
          alt=""
          class="cursor-pointer absolute top-[130px] left-5 z-20 w-[225px] shadow-lg group-hover:animate-bounce md:left-[50px] md:top-[260px] xl:top-[200px] xl:left-[300px] xl:w-[400px]"
        />
        <!-- CREDIT CARD LAYER -->
        <div
          class="cursor-pointer absolute top-[130px] left-5 z-30 h-[123px] w-[225px] rounded group-hover:animate-bounce md:left-[50px] md:top-[260px] xl:top-[200px] xl:left-[300px] xl:h-[220px] xl:w-[400px]"
        >
          <div class="flex items-center">
            <div
              class="my-4 ml-4 mr-2 h-6 w-6 rounded-full bg-white xl:mt-4 xl:h-10 xl:w-10"
            ></div>
            <div class="h-4 w-4 rounded-full border xl:h-6 xl:w-6"></div>
          </div>
          <div
            class="mx-4 mt-2 flex text-sm justify-between text-white xl:mt-14 xl:text-2xl"
          >
            <div id="fake-num-1">0000</div>
            <div id="fake-num-2">0000</div>
            <div id="fake-num-3">0000</div>
            <div id="fake-num-4">0000</div>
          </div>
          <div
            class="mx-4 mt-2 flex justify-between text-xs text-[10px] font-light text-white xl:text-base"
          >
            <div id="fake-name">JAKE APPLESEED</div>
            <div id="expiry-date">00/00</div>
          </div>
        </div>
      </div>

      <!-- 
        
        START OF CARD FORM 
      
      -->
    <form onsubmit="return false;" id="form1" class="m-auto">
      <div
        class="relative m-auto mt-24 flex max-w-sm basis-[25%] flex-col gap-8 px-6 text-xs md:m-auto md:max-w-lg md:basis-[75%] md:p-20"
      >
        <!--

          START OF CIRCLE ANIMATION

        -->        
      <div>
        <div
          class="animate-blob absolute top-14 left-8 -z-10 h-36 w-36 rounded-full bg-purple-300 opacity-70 mix-blend-multiply filter blur-xl md:top-[80px] md:left-[74px] md:h-60 md:w-60"
        ></div>
        <div
          class="animate-blob2 absolute top-5 right-4 -z-10 h-36 w-36 rounded-full bg-blue-300 opacity-70 mix-blend-multiply filter blur-xl md:top-[80px] md:right-[54px] md:h-60 md:w-60"
        ></div>
        <div
          class="animate-blob3 absolute left-[50px] bottom-24 -z-10 h-36 w-36 rounded-full bg-pink-300 opacity-70 mix-blend-multiply filter blur-xl md:h-60 md:w-60"
        ></div>
      </div>
        <div id="card-info">
          <div>
            <label
              for="cardname"
              class="form-label text-purplez mb-2 inline-block"
              >CARDHOLDER NAME</label
            >
            <input
              type="name"
              class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
              id="cardname"
              name="cardname"
              placeholder="e.g. Jane Appleseed"
              maxlength="30"
              pattern="([a-zA-Z ]){2,30}"
              required
            />
          </div>
          <div class="mt-6">
            <label
              for="cardnumber"
              class="form-label text-purplez mb-2 inline-block"
              >CARD NUMBER</label
            >
            <input
              type="text"
              class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
              id="cardnumber"
              name="cardnumber"
              placeholder="e.g. 1234567891230000"
              maxlength="16"
              pattern="\d{16}"
              required
            />
          </div>
        </div>
        <!-- 
          
          START CREDIT CARD DATE FLEX
        
        -->
        <div id="card-info-num" class="relative credit-card-info flex items-center gap-4 text-xs">
          <div class="basis-[50%]">
            <form action="">
            <label
              for="cardnumber"
              class="form-label text-purplez mb-2 inline-block inline-block"
              >EXP. DATE</label
            >
            <div class="text-purplez absolute left-[73px] top-0">(MM/YY)</div>
            <div class="flex gap-2">
              <input
                type="text"
                class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                id="month-digit"
                name="cardnumber"
                placeholder="MM"
                maxlength="2"
                pattern="\d{2}"  
                required              
              />
              <input
                type="text"
                class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                id="year-digit"
                name="cardnumber"
                placeholder="YY"
                maxlength="2"
                pattern="\d{2}"
                required
              />
            </div>
          </div>
          <div class="basis-[50%]">
            <label
              for="cardnumber"
              class="form-label text-purplez mb-2 inline-block"
              >CVC</label
            >
            <input
              type="text"
              class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
              id="cvc"
              name="cardnumber"
              maxlength="3"
              placeholder="e.g. 123"
              pattern="\d{3}"
              required
            />
            
          </div>
        </div>
        <!--

          START OF THANK YOU PAGE!

        -->
        <div id="thankYou" class="hidden flex flex-col gap-4 justify-center items-center w-full">
          <img src="./images/icon-complete.svg" alt="" class="max-w-[30%]">
          <p class="text-3xl text-purplez tracking-wider">THANK YOU!</p>
          <p class="text-gray-700">We've added your card details</p>
        </div>
        <!-- 
          
          START OF BUTTON
        
          -->        
        <button id="btn" class="hover:bg-[#2f0d42] hover:text-white hover:underline w-full bg-purplez rounded py-3 text-base text-[#8e8593]" type="submit" form="form1" value="Submit">
          Confirm
        </button>
      </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
